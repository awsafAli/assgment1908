<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ADOM Manipulation with Forms</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
     
        <link rel="stylesheet" href="style.css" />
</head>
<body>

	<form id="mainForm" name="mainForm">
	
	  <div class="form-group">
					First name
				<input type="text" name="first" id="first">
				
			  </div>
			  <div class="form-group">
					Last name
				<input type="text" name="last" id="last">
				
			  </div>
		<input type="radio" name="rads" value="male" />male
		<input type="radio" name="rads" value="fem" />female
		<br>
		  <input type="checkbox" class="checks" value="Apple"> A____<br>
    <input type="checkbox" class="checks" value="Banana"> B_____<br>
    <input type="checkbox" class="checks" value="Carrot"> C_____<br>
		  <button>Submit</button>
	</form>
	<span id="result1"></span>


		<div class="container">
			<table style="width:100%">
				  <thead>
				  <tr>
					<th>first</th>
					<th>last</th>
					
				  </tr>
				  </thead>
				  
				  <tbody>
				  </tbody>
			</table>	  
		</div>

		
    <script>
	const tbodyEl = document.querySelector('tbody');
	
	
    document.mainForm.onsubmit = function(e){
	
	//function onFormclick(e){
			 e.preventDefault();
	const first = document.getElementById('first').value;
	const last = document.getElementById('last').value;
    var radVal = document.mainForm.rads.value;
	var checks = document.getElementsByClassName('checks');
    var str = '';
	
	for ( i = 0; i < 3; i++) {
        if ( checks[i].checked === true ) {
            str += checks[i].value + " ";
        }
    }
		alert(first + last + radVal +str);
	
	tbodyEl.innerHTML += `
	
	<tr>
					<td>${first}</td>
					<td>${last}</td>
					<td>${radVal}</td>
					<td>${str}</td>
	</tr>
				
			
		`;	
			document.getElementById('mainForm').reset();
	}
	
			
    </script>
</body>
</html>
